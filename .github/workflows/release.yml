name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  publish:
    name: Build Templates And Publish Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Generate template PDFs
        run: make templates-all

      - name: Prepare release assets
        run: |
          set -eu
          rm -rf release-assets
          mkdir -p release-assets
          find generated/templates -type f -name "*.pdf" | sort | while read -r file; do
            rel_path="${file#generated/templates/}"
            asset_name="$(printf "%s" "$rel_path" | tr '/' '_')"
            cp "$file" "release-assets/$asset_name"
          done

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            release-assets/*.pdf
